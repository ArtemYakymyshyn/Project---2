<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Practical X</title>
   <link rel="shortcut icon" href="fav.ico">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet">

</head>

<body>

   <div class="wraper">

      <div class="container">

         <div class="main-block">

            <div class="ml-wrk">

               <div class="ml-timeBlocks">
                  <div class="ml-timeBlock">
                     <p id="hours">00</p>
                     <p>Hours</p>
                  </div>
                  <div class="ml-timeBlock">
                     <p id="minutes">00</p>
                     <p>Minutes</p>
                  </div>
                  <div class="ml-timeBlock">
                     <p id="seconds">00</p>
                     <p>Seconds</p>
                  </div>
                  <div class="ml-timeBlock">
                     <p id="miliseconds">00</p>
                     <p>Miliseconds</p>
                  </div>
               </div>
               <div class="ml-buttonBlock">
                  <button id="startButton">Start</button>
                  <button id="pauseButton">Pause</button>
                  <button id="stopButton">Full Stop</button>
                  <button id="intervalButton">Interval</button>
               </div>
               <div class="ml-resultsBlock">
                  <p class="cycleRez">Cycle Results</p>
                  <button id="clearIntervalField">Clear the field</button>
                  <div class="ml-js-results">

                  </div>
               </div>

            </div>

         </div>

      </div>

   </div>



   <script src="js/script.js"></script>
</body>

</html>
